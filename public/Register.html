<html lang="pt-pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | H4U</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="create">
    <div class="overlay"></div>
    <div class="account">
      <div class="img-h4u-white">
        <img src="../images/H4U_white.png" alt="" />
      </div>
      <br />
      <h2>Registro</h2>
      <form>
        <div class="group">
          <label>Nome</label>
          <i class="fas fa-envelope"></i><input type="text" placeholder="Nome" />
        </div>

        <div class="group">
          <label>Email</label>
          <i class="fas fa-envelope"></i><input type="email" placeholder="examplo@compania.com" />
        </div>

        <div class="group">
          <label>Género</label>
          <i class="fas fa-envelope"></i>
          <select name="Genero" id="Genero">
            <option></option>
            <option value="1">Homem</option>
            <option value="2">Mulher</option>
            <option value="3">Outro...</option>
          </select>
        </div>

        <div class="group">
          <label>Data de Nascimento</label>
          <i class="fas fa-envelope"></i><input type="date" placeholder="Nome" />
        </div>

        <div class="group">
          <label>Distrito</label>
          <i class="fas fa-envelope"></i>
          <select name="Distritos" id="Distritos">
            <option></option>
            <option value="1">Aveiro</option>
            <option value="2">Beja</option>
            <option value="3">Braga</option>
            <option value="4">Bragança</option>
            <option value="5">Castelo Branco</option>
            <option value="6">Coimbra</option>
            <option value="7">Évora</option>
            <option value="8">Faro</option>
            <option value="9">Guarda</option>
            <option value="10">Leiria</option>
            <option value="11">Lisboa</option>
            <option value="12">Portalegre</option>
            <option value="13">Porto</option>
            <option value="14">Santarém</option>
            <option value="15">Setúbal</option>
            <option value="16">Viana do Castelo</option>
            <option value="17">Vila Real</option>
            <option value="18">Viseu</option>
          </select>
        </div>

        <div class="group">
          <label>Password</label>
          <i class="fas fa-unlock-alt"></i><input type="password" placeholder="Password" />
        </div>

        <div class="group">
          <label>Confirmar Password</label>
          <i class="fas fa-unlock-alt"></i><input type="password" placeholder="Confirmar 
 Password" />
        </div>

        <div class="radio">
          <input type="radio" />
          <label>Eu concordo com os termos e condições</label>
        </div>

        <input type="button" value="Sign in" />

        <p>
          Já tens uma conta? <span><a href="Login.html">Login</a> </span> <br>
          <a href="../index.html">H4U</a> 
        </p>
      </form>
    </div>
  </div>
</body>

</html>
