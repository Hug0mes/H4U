<body>

 <div class="create">
  <div class="overlay"></div>
  <div class="account">
    <h2>Crie uma conta</h2>
    <form>
      <div class="group">
        <label>Seu email</label>
        <i class="fas fa-envelope"></i><input type="email" 
 placeholder="example@company.com">
      </div>
      <div class="group">
        <label>Password</label>
        <i class="fas fa-unlock-alt"></i><input type="password" 
 placeholder="Password">
      </div>
      <div class="group">
        <label>Confirmar Password</label>
        <i class="fas fa-unlock-alt"></i><input type="password" placeholder="Confirm 
 Password">
      </div>
      <div class="radio">
        <input type="radio"> <label>Eu concordo com os termos e condições</label>
      </div>
      <input type="button" value="Sign in">
     

      <p>Já tens uma conta? <span>Login aqui</span></p>

    </form>
  </div>
 </div>
